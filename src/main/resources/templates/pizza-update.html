<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center mt-2">EDIT</h1>
	
	<div th:if="${errors}">
		<h2 class="text-center mt-2">ERRORS</h2>
		<div class="alert alert-danger" role="alert" th:each = "error : ${errors}" th:object = "${error}">
		  [[*{defaultMessage}]]
		</div>
	</div>

	<form 	method="POST" 
			th:action="@{/pizza/admin/update}"
			th:object="${pizza}" 
			class="w-75 mx-auto"
	>
		<input type="text" name="id" th:field="*{id}" style="display:none">
	
	  <div class="mb-3">
	    <label class="form-label">Nome</label>
	    <input type="text" class="form-control" name="nome" th:field="*{nome}">
	    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
	  </div>
	  
	  <div class="mb-3">
	    <label class="form-label">Descrizione</label>
	    <input type="text" class="form-control" name="descizione" th:field="*{descrizione}">
	  </div>
	  
	  <div class="mb-3">
	    <label class="form-label">Prezzo</label>
	    <input type="number" class="form-control" name="prezzo" th:field="*{prezzo}">
	  </div>
	  
	  <div 
			th:each="ingrediente : ${ingredienti}"
			th:object="${ingrediente}"
		>
			
			<input 
				type="checkbox" 
				name="ingrediente" 
				th:value="*{id}" 
				th:field="${pizza.ingrediente}"
			>
	  		<label>[[*{nome}]]</label>
			
		</div>	
	  
	  <button type="submit" class="btn btn-primary"  value="UPDATE">Submit</button>
	  
	  
	</form>
</body>
</html>
