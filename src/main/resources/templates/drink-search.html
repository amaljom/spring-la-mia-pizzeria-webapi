<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h2 class="text-center mt-4">Ricerca un drink per nome</h2>
	
	<form class="w-75 mx-auto">
	  <div class="mb-3">
	    <input type="text" class="form-control"  name="q" th:value="${query}" placeholder="drink">
	  </div>
	  <div class="text-center">
	   	<button type="submit" class="btn btn-primary" value="SEARCH">Submit</button>
	  </div>
	</form>
	
	<table class="table w-50 mx-auto table-dark table-striped mt-4">
	  <thead>
	    <tr>
	      <th scope="col">nome</th>
	      <th scope="col">descrizione</th>
	      <th scope="col">prezzo</th>
	    </tr>
	  </thead>
	  
	  <tbody>
	    <tr th:each="drink : ${drinks}"
			th:object="${drink}">
	      <td>[[*{nome}]]</td>
	      <td> [[*{descrizione}]]</td>
	      <td>[[*{prezzo}]]â‚¬</td>
	    </tr>
	  </tbody>
  </table>
</body>
</html>
