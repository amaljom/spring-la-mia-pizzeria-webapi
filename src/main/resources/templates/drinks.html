<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center mt-2">Drink</h1>
	<div class="border w-75 mx-auto py-5 rounded-3">
		<div class="d-flex mx-auto justify-content-center">
			<a class="btn btn-primary mx-2" href="/pizza/user"> Pizze </a>
			<a class="btn btn-primary mx-2" href="/drink/create">Aggiungi un drink</a>
			<a class="btn btn-primary mx-2" href="/drink/search">cerca un drink</a>

			<a class="btn btn-primary mx-2" href="/restaurant/items">index priceable</a>
		</div>
		<table class="table mx-auto table-dark table-striped mt-4">
			  <thead>
			    <tr>
			      <th scope="col">nome</th>
			      <th scope="col">descrizione</th>
			      <th scope="col">prezzo</th>
			      <th scope="col">delete</th>
			      <th scope="col">update</th>
			    </tr>
			  </thead>
			  
			  <tbody>
			    <tr th:each="drink : ${drinks}"
					th:object="${drink}">
			      <td>[[*{nome}]]</td>
			      <td> [[*{descrizione}]]</td>
			      <td>[[*{prezzo}]]â‚¬</td>
			      <td><a class="btn btn-danger" th:href="@{/drink/delete/{id} (id=*{id})}"> DELETE </a></td>
			      <td><a class="btn btn-success" th:href="@{/drink/update/{id} (id=*{id})}"> EDIT </a></td>
			    </tr>
			  </tbody>
	  	</table>
	</div>
</body>
