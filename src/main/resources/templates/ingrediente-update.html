<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Crea un nuovo ingrediente</h2>
	
	<form 
		method="POST" 
		th:action="@{/ingrediente/update}" 
		th:object="${ingrediente}"
	>
		<input type="text" name="id" th:field="*{id}" style="display:none">
		
		<label>Nome</label>
		<input type="text" name="nome" th:field="*{nome}">
		<div 
			th:each="pizza : ${pizze}"
			th:object="${pizza}"
		>
			
			<input 
				type="checkbox" 
				name="pizza" 
				
				th:value="*{id}" 
				th:field="${ingrediente.pizza}"
			>
	  		<label>[[*{nome}]]</label>
			
		</div>
		<button type="submit" value="update">Submit</button>
	</form>
</body>
</html>
